---
layout: default
---
{% include mathjax.html %}

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

<hr />
{% if page.categories %}
  <small>Categories: <em>{{ page.categories | join: "</em> - <em>" }}</em></small>
{% endif %}
